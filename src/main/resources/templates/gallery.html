<!DOCTYPE html>

                <path

            <a class="navbar-brand text-white">Welcome <span th:text="${userName}"></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/account}">
                            <button class="btn btn-dark" type="submit">Account</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">
                            <button class="btn btn-dark" type="submit">About Us</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item" href="#">
                            <form method="GET" action="/twitter">

                        </a>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/searchtable}">

                    </li>
                    <li class="nav-item">
                        <a class="nav-item" th:href="@{/gallery}">
                            <button class="btn btn-dark" type="submit">Gallery</button></a>
                    </li>
                    <li class="nav-item">

                            <button class="btn btn-dark" type="submit">Contact Us</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

            <img src="https://resources.premierleague.com/photos/2022/06/01/2a9e6f6c-5ffe-490a-b023-0544c7d647a7/West-Ham-United-4-1-Leicester-City.jpg?width=1350&height=759" class="d-block w-50 mx-auto rounded-1" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://resources.premierleague.com/photos/2022/06/03/9aa30b6f-af48-4f24-8704-055ce7741450/Arsenal-0-0-Burnley.png?width=1350&height=759" class="d-block w-50 mx-auto rounded-1" alt="...">

          </div>
          <div class="carousel-item">
            <img src="https://resources.premierleague.com/photos/2022/06/02/3c6cb797-f41d-46cf-93e5-21db943e1abb/Man-City-lift-the-title.jpg?width=1350&height=759" class="d-block w-50 mx-auto rounded-1" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://resources.premierleague.com/photos/2022/06/03/cf4da42d-fd9d-4370-888b-cd00832d892e/Norwich-0-0-Brighton.png?width=1350&height=759" class="d-block w-50 mx-auto rounded-1" alt="...">

          <span class="carousel-control-prev-icon bg-dark rounded-0" aria-hidden="true"></span>
        </button>
