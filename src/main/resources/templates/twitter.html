<!DOCTYPE html>
<html lang="en">

<head>

    <title>The Fabrizio Timeline</title>

<body>

        <p style="text-align: center;">Home</p>

        <table>
            <tr>

                    <p>Tweet ID: <code data-th-text="${t.id}"></code></p>

                    <!-- <p>Entities:<code data-th-text="${t.entities}"></code></p> -->
                    <!-- Shows all the items inside "entities"-->
                    <p><code data-th-text="${t.text}"></code></p>
                    <!-- Stuck at displaying images -->




                </td>
            </tr>
        </table>
    </div>
    <form>
</body>

</html>
