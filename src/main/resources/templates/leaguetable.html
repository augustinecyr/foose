<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar bg-dark text-white">
    <div class="container-fluid">
      <a class="navbar-brand text-white" th:href="@{/searchtable}">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
          class="bi bi-arrow-left-square" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
        </svg>
      </a>
    </div>
  </nav>
  <br>

  <div class="table-responsive justify-content-center rounded-4">
    <table class="table table-dark table-striped rounded-4">
      <thead>
        <tr>
          <th scope="col">Position</th>
          <th scope="col"></th>
          <th scope="col">Club</th>
          <th scope="col">Played</th>
          <th scope="col">Wins</th>
          <th scope="col">Draws</th>
          <th scope="col">Losses</th>
          <th scope="col">GF</th>
          <th scope="col">GA</th>
          <th scope="col">GD</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="table: ${tables}">
          <th th:text="${table.rank}" style="text-align: center;"></th>
          <td><img th:src="${table.clubImage}">
          <td th:text="${table.clubName}"></td>
          </td>
          <td th:text="${table.matches}"></td>
          <td th:text="${table.wins}" class="text-success"></td>
          <td th:text="${table.draw}"></td>
          <td th:text="${table.losses}" class="text-danger"></td>
          <td th:text="${table.goals}"></td>
          <td th:text="${table.goalsConceded}"></td>
          <td th:text="${table.goalDifference}"></td>
          <td th:text="${table.points}"></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
<br><br><br>
<!-- Footer -->
<footer class="bg-dark text-center text-white fixed-bottom">
  <div class="text-center p-3 fixed-bottom bg-dark text-white">

  </div>
</footer>

</html>
