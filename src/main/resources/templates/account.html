<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <div class="container-fluid p-5 bg-dark text-white text-center">
    <p class="display-5">Foose</p>
    <a class="btn btn-dark me-2" target="_blank" href="https://github.com/augustinecyr/vttpminiproject" role="button">
      Published on Github
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-github"
        viewBox="0 0 16 16">
        <path
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
      </svg>
    </a>
  </div>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white">Welcome <span th:text="${userName}"></span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/account}">
              <button class="btn btn-dark" type="submit">Account</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/about}">
              <button class="btn btn-dark" type="submit">About Us</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-item" href="#">
              <form method="GET" action="/twitter">
                <button class="btn btn-dark" type="submit">Latest from FabrizioRomano</button>
            </a>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/searchtable}">
              <button class="btn btn-dark" type="submit">League Tables</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-item" th:href="@{/contactus}">
              <button class="btn btn-dark" type="submit">Contact Us</button></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="vh-100" style="background-color: #1b1c1d;">
    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1 text-center"><u>Session Details</u></h5>
                  <br>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">Account ID: <span th:text="${userName}"></span></p>
                  
                  <div>OAuth Client: <span th:text="${clientName}" style="font-weight: bold;"></span></div>
                  <br>
                   Date and Time: 
                  <input type="text" id="currentDateTime" style="text-align: center; font-weight: bold;">
                 
                  <script>
                    var today = new Date();
                    var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
                    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
                    var dateTime = date + ' ' + time;
                    document.getElementById("currentDateTime").value = dateTime;
                  </script>
                  <!-- Displays what GitHub Auth will return as an JsonObject -->
                  <!-- <div>User Attributes: <span th:text="${userAttributes}"></span></div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>
<!-- Footer -->
<footer class="bg-dark text-center text-white fixed-bottom">
  <div class="text-center p-3 fixed-bottom bg-dark text-white">

  </div>
</footer>

</html>
